<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro Iframe</title>
  <style>
    .container {
      display: grid;
      place-items: center;
      align-content: start;
      min-height: 100vh;
      resize: both;
    }
    iframe {
      border: 5px solid #000;
      border-radius: 20px;
      width: 50rem;
      height: 40rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testando o primeiro iframe</h1>
    <p>
      <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling = "auto"></iframe>
    </p>
  </div>
</body>
</html>
