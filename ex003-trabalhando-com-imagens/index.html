<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html-200.png" alt="Logo html">
    <p>Abaixo você pode ver uma imagem que está em outra pasta</p>
    <img src="fotos/logo-css-200.png" alt="Logo css">
    <p>Finalmente, abaixo você pode ver uma imagem de um link externo</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo Javascript"> <!--Basta apenas colar a URL-->
</body>
</html>
