<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarto Formulário</title>
  </head>
  <body>
    <h1>Formulário email e telefone</h1>
    <form action="#" method="POST" autocomplete="on">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
          <label for="id_user">Nome</label>
          <input type="text" name="nome" id="id_nome" required placeholder="Nome Completo" autocomplete="name"/>
        </p>
        <p>
          <label for="id_email">Email</label>
          <input type="email" name="email" id="id_email" pattern="^[\w.%+-]+@[a-z]+\.[a-z]{2,4}$">
        </p>
        <p>
          <label for="id_tel">telefone</label>
          <input type="tel" name="tel" id="id_tel" placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4}-\d{4}$">
        </p>
      </fieldset>
      
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
