<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarto Formulário</title>
  </head>
  <body>
    <h1>Formulário email e telefone</h1>
    <form action="#" method="POST" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sxmas" value="M">
        <label for="sxmas">Masculino</label>
        <input type="radio" name="sexo" id="sxfem" value="F"checked>
        <label for="sxfem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="futebol" id="futebol" /><label
          for="futebol"
          >Futebol</label
        ><br />
        <input type="checkbox" name="basquete" id="basquete" /><label
          for="basquete"
          >Basquete</label
        ><br />
        <input type="checkbox" name="volei" id="volei" /><label for="volei"
          >Vôlei</label
        ><br />
        <input type="checkbox" name="tennis" id="tennis" /><label for="tennis"
          >Tennis</label
        ><br />
      </fieldset>

      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
