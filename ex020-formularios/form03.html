<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terceiro Formulário</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="./cadastro.php" method="POST" autocomplete="on">
      <p>
        <label for="id_user">Nome</label>
        <input type="text" name="nome" id="id_nome" required placeholder="Nome Completo" autocomplete="name"/>
      </p>
      <p>
        <label for="id_media">Media</label>
        <input type="number" name="media" value="5" id="id_media" required placeholder="0 a 10" min="0" max="10" step="0.1"/>
      </p>
      <p>
        <label for="id_media">Periodo letivo</label>
        <input type="month" name="mes" id="id_mes" required value="2020-07"/>
      </p>
      <p>
        <label for="id_dia">Dia da Prova</label>
        <input type="date" name="dia" id="id_dia" required value="2020-07-12"/>
      </p>
      <p>
        <label for="id_hora">Horário da Prova</label>
        <input type="time" name="hora" id="id_hora" required value="12:00"/>
      </p>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
