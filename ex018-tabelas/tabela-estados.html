<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Estados</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 500px;
      border-collapse: collapse;
    }
    thead {
      background-color: gray;
      color: #fff;
    }
    tfoot {
      background-color: lightgray;
    }

    td,th {
      border: 1px solid #000;
      padding: 10px;;
    }

    tbody > tr:nth-child(2n-1) {
      background: #ddd;
    }

    .num {
      text-align: end;
    }
  </style>
</head>
<body>
  <h1>Uso de tabelas grandes</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col">População</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>São Paulo</td>
        <td class="num">4043093</td>
      </tr>
      <tr>
        <td>Minas Gerais</td>
        <td class="num">908374</td>
      </tr>
      <tr>
        <td>Rio de Janeiro</td>
        <td class="num">938469</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">98932</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">98932</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">98932</td>
      </tr>
      <tr>
        <td>Bahia</td>
        <td class="num">98932</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total de Habitantes</th>
        <td>0000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
