<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela mesclada</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        min-width: 100vw;
        flex-direction: column;
        width: min-content;
      }
      table {
        width: 400px;
        height: 400px;
        border: 2px solid black;
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
        padding: 8px 15px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td rowspan="2">F</td>
      </tr>
      <tr>
        <td>H</td>
      </tr>
      <tr>
        <td colspan="2">K</td>
      </tr>
    </table>
  </body>
</html>
