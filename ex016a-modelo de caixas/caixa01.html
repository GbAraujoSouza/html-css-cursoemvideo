<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            background-color: lightcoral;
            
            height: 300px;
            width: 300px;

            border: 10px solid red;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: violet dashed 5px;
        }

        a {
            border: 10px solid limegreen;
            padding: 10px;
        }
    </style>
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como essa porra funciona.</p>
</body>
</html>
